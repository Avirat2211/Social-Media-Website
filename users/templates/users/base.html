{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'users/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'users/style.css' %}" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="shadow-lg">
      <div class="px-4 mx-auto">
        <div class="flex justify-between">
          <!-- Website logo -->
          <div>
            <a class="flex" href="">
              <img
                class="h-8 w-8 mr-2"
                src="{% static 'users/images/social.png' %}"
                alt=""
              />
              <span class="font-semibold text-lg text-gray-500"
                >Social media app</span
              >
            </a>
          </div>
          <!-- website items -->
          <div class="space-x-1">
            {% if request.user.is_authenticated %}
            <a
              href="{% url 'logout' %}"
              class="py-4 px-2 text-gray-500 font-semibold"
              >Logout</a
            >
            {% else %}
            <a
              href="{% url 'login' %}"
              class="py-4 px-2 text-gray-500 font-semibold"
              >Login</a
            >
            {% endif %}
            <a href="" class="py-4 px-2 text-gray-500 font-semibold">Link1</a>
            <a href="" class="py-4 px-2 text-gray-500 font-semibold">Link1</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %} -->
    {% block body %} {% endblock %}
  </body>
</html>
