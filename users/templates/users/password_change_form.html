{% extends 'users/base.html' %}
{% block body %}
<h2 class="text-2xl m-10 font-bold">Change Password</h2>
<div class="container py-7 mx-8">
    <div class="error-container text-red-500 px-10">
        {% if form.errors %}
            {% for error in form %}
                {{ error.errors }}
            {% endfor %}
        {% endif %}
    </div>
  <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4 w-3/5">
    {% csrf_token %}
    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for="">Old Password</label>
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
        {{form.old_password}}
      </div>
    </div>
    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for="">New Password</label>
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
        {{form.new_password1}}
      </div>
    </div>
    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for="">Confirm new password</label>
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
        {{form.new_password2}}
      </div>
    </div>
    </div>
    <button type="submit" class="bg-green-500 my-5 px-5 py-2 bg-white">Confirm</button>
  </form>
</div>
    <!-- <form method="POST">
        {% csrf_token %}
        <input type="submit" name="" id="">
    </form>
    {{ form.as_p }} -->
{% endblock %}
