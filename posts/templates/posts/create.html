{% extends 'users/base.html' %} {% block body %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="text-2xl m-10 font-bold">Create Post</h2>
   <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4 w-3/5">
    {% csrf_token %}
    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for="">Title</label>
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
        {{form.title}}
      </div>
    </div>
    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for="">Upload Image</label>
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
        {{form.image}}
      </div>
    </div>
    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for="">Caption</label>
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
        {{form.caption}}
      </div>
    </div>
    </div>
    <button type="submit" class="bg-green-500 my-5 px-5 py-2 bg-white">Post</button>
  </form>
</div>
  </body>
  </html>

  </form> -->
{% endblock %}
